<html>
<script type="text/javascript">
var arrayUsuario=[]
function apila(){
	arrayUsuario.push(document.getElementById("op1").value);
}  
function limpiar(){ arrayUsuario=[];}
function mostrar(){ document.getElementById("result").innerHTML='['+arrayUsuario.join(',')+']';}
</script>
<body>
<input id="op1" type="text">
<p id="result">Resultado</p>
<button type="button" onclick="apila()"> Añadir </button>
<br><br>
<button type="button" onclick="mostrar()"> mostrar </button>
<br><br>
<button type="button" onclick="limpiar()"> limpiar </button>



</body>
</html>
