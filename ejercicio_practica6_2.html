<html>
<script type="text/javascript">
var arrayFechas=[];
var arrayIncidencias=[];
function fechas(){
	var f1=new Date(parseInt(document.getElementById("date1_year").value),parseInt(document.getElementById("date1_month").value),parseInt(document.getElementById("date1_day").value));
	arrayFechas.push(f1.getTime());
	arrayIncidencias.push(document.getElementById("incidencia").value);
 
}  
function muestra(){
console.log();
	var copiaFechas=arrayFechas.slice(0);
	//ojo, sort ordena alfabéticamente, si quiero ordenar por número, he de especificar la función de comparación
	copiaFechas.sort(function (a, b) {  return a - b;  });

	for (var i=0;i<copiaFechas.length;i++){
		var factual=copiaFechas[i];
		//busco la fecha que tengo ahora mismo
		for (var j=0;j<arrayFechas.length;j++){
			if (factual==arrayFechas[j]){
				console.log(new Date(arrayFechas[j])+" ->"+arrayIncidencias[j]);
			}
		}
	}
}

</script>
<body>
<p>Fecha</p>
<input id="date1_year" type="text">
<input id="date1_month" type="text">
<input id="date1_day" type="text">
<br>
<p>Incidencia</p>
<input id="incidencia" type="text">
<br>
 
<button type="button" onclick="fechas()"> inserta </button>
 <button type="button" onclick="muestra()"> muestra </button>
 

</body>
</html>
